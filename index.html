<!DOCTYPE html>
<html>
  <head>
    <title>Voting</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
      <script src="js/jquery-3.2.0.js" type="text/javascript"></script>
      <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <button type="button" name="turtle" id="turtle-button">Turtle</button>
    <button type="button" name="snake" id="snake-button">Snek</button>
    <button type="button" name="insect" id="insect-button">Mantis</button>
    <div class="initially-hidden" id="turtle-div">
      <img src="img/turtle.jpg" />
      <p>This is a turtle</p>
    </div>
    <div class="initially-hidden" id="snake-div">
      <img src="img/snake.png" />
      <p>This is a snek</p>
    </div>
    <div class="initially-hidden" id="insect-div">
      <img src="img/mantis.jpg" />
      <p>This is an insect</p>
    </div>
  </body>
</html>
